<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Place I have been</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Destination</h1>
        <form id="destination">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location">
          </div>
          <div class="form-group">
            <label for="new-landmarks">Landmarks</label>
            <input type="text" class="form-control" id="landmarks">
          </div>
          <div class="form-group">
            <label for="time of year">Time of year</label>
            <input type="date" class="form-control" id="time-of-year">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <h2>Show</h2>
        <ul id="shows">
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
